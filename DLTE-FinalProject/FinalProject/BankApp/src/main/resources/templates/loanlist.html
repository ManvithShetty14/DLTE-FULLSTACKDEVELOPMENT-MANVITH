    <script type="text/javascript">

            function fetchLoan() {
                $.get("/display", function (data) {
                    // alert("hgsfdgw")
                    loanList = data;
                    // alert(loanList)
                    $(".rows").remove();
                    $.each(loanList, function (loanindex, item) {
                        // alert(item)
                        $("tbody").append("<tr class='rows'><td>" + item.loanSchemeId + "</td><td>" + item.loanSchemeType + "</td><td>" + item.loanSchemeName + "</td><td>" + item.loanSchemeDesc + "</td><td>" + item.loanSchemeROI + "</td></tr>");
                    })
                });
            }
            $(document).ready(()=> {

                fetchLoan();
            });
    </script>
