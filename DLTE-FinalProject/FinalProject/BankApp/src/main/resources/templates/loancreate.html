<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <script>
          $(document).ready(()=>{
             $("#createbtn").click(()=>{
                 let loantype=$("input[name=loanType]").val();
                 var loanname=$("input[name=loanName]").val();
                 var loandesc=$("input[name=loanDesc]").val();
                 var loanroi=$("input[name=loanROI]").val();
                 var soapRequest= "<soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\" xmlns:soap=\"http://soap.bank.web.bankloansoapwebservice\">\n"+
                     " <soapenv:Header/>\n"+
                     "<soapenv:Body>\n"+
                     "<soap:createNewLoanRequest>\n"+
                     "<soap:bankloan>\n"+
                     "<soap:loanSchemeId>?</soap:loanSchemeId>\n"+
                     "<soap:loanSchemeType>"+loantype+"</soap:loanSchemeType>\n"+
                     "<soap:loanSchemeName>"+loanname+"</soap:loanSchemeName>\n"+
                     "<soap:loanSchemeDesc>"+loandesc+"</soap:loanSchemeDesc>\n"+
                     "<soap:loanSchemeROI>"+loanroi+"</soap:loanSchemeROI>\n"+
                     "</soap:bankloan>\n"+
                     "</soap:createNewLoanRequest>\n"+
                     "</soapenv:Body>\n"+
                     "</soapenv:Envelope>"
                 $.ajax({
                     url: "http://localhost:8085/bankloanpoint",
                     type: "POST",
                     dataType: "xml",
                     contentType: "text/xml;charset=\"UTF-8\"",
                     data: soapRequest,
                     success: (data) => {
                         alert("LOAN CREATED!!");
                         window.location.href = "http://localhost:8085/web/loan/";

                     },
                     error:()=>{
                         alert("error")
                     }
                 });
             })

          })
    </script>
    <script>
        $(document).ready(()=> {
            $("#backbtn").click(() => {
                    window.location.href = "http://localhost:8085/web/loan";
                }
            );
        });
    </script>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
            background-color: teal;
            font-family: "Montserrat", sans-serif;
        }

        .heading {
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 20px;
        }
        body {
            background-color: lavender;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .back{
            width: 70px;
        }
        .imp img{
            max-width: 55px;
            float: left;
            margin: 0 10px 0 0;
            height: 40px;
        }

    </style>
</head>
<body>
<nav>
    <div class="me-1">
        <li><button type="button" id="backbtn" class=" back bg-danger">Back</button></li>
    </div>
    <div class="imp heading">
        <h4><img src="/images/mainlogo.jpg"/>Rathan Bank</h4>
    </div>
    <ul class="nav-links rounded-4 ">
    </ul>
</nav>
<form class="justify-content-center row">
    <div class="justify-content-center row col-5 mt-4 d-flex bg-info-subtle text-center text-dark card p-2 rounded-3 shadow-lg">

        <!-- Loan type input -->
        <div class="form-outline mb-4">
            <label class="form-label"><b>Loan Type</b></label>
            <input type="text" id="loanType" name="loanType" class="form-control" />

        </div>

        <!-- Loan name input -->
        <div class="form-outline mb-4">
            <label class="form-label"><b>Loan Name</b></label>
            <input type="text" id="loanName" name="loanName" class="form-control" />

        </div>

        <!-- Description input -->
        <div class="form-outline mb-4">
            <label class="form-label"><b>Loan Description</b></label>
            <input type="text" id="loanDesc" name="loanDesc" class="form-control" />

        </div>

        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label"><b>Loan ROI</b></label>
            <input type="number" id="loanROI" name="loanROI" class="form-control" />

        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" checked />
            <label class="form-check-label" >Confirm you want to create a new Loan?</label>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" id="createbtn">Create</button>
    </div>
</form>

</body>
</html>
