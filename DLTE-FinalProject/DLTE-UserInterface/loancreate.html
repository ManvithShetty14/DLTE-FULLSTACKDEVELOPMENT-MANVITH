<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        nav {
display: flex;
justify-content: space-around;
align-items: center;
min-height: 8vh;
background-color: teal;
font-family: "Montserrat", sans-serif;
}
  
.heading {
color: white;
text-transform: uppercase;
letter-spacing: 5px;
font-size: 20px;
}
  

  </style>
</head>
<body>
    <nav>
        <div class="heading">
        <h4>Rathan Bank</h4>
        </div>
        <ul class="nav-links rounded-4 ">
        </ul>
        </nav>
    <form class="justify-content-center row">
        <div class="justify-content-center row col-5 mt-4 d-flex bg-info-subtle text-center text-dark card p-2 rounded-3 shadow-lg">
      
        <!-- Loan type input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Type</label>
          <input type="text" id="loanType" class="form-control" />
          
        </div>
      
        <!-- Loan name input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Name</label>
          <input type="text" id="loanName" class="form-control" />
          
        </div>
      
        <!-- Description input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Description</label>
          <input type="text" id="loanDesc" class="form-control" />
          
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan ROI</label>
          <input type="number" id="loanROI" class="form-control" />
          
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8">Confirm you want to create a new Loan?</label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>
    </div>
      </form>
