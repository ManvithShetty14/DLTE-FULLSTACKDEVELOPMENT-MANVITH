      <script>
        $(document).ready(function () {
    // Validate Username
    $("#usercheck").hide();
    let usernameError = true;
    $("#loanType").keyup(function () {
      validateUsername();
    });
    
    function validateUsername() {
      let usernameValue = $("#loanType").val();
      if (usernameValue.length == "") {
        $("#usercheck").show();
        usernameError = false;
        return false;
      } else {
        $("#usercheck").hide();
      }
    }
  
    $("#submitbtn").click(function () {
      validateUsername();
  })
  if (usernameError == true)
      {
      return true;
      }    else {
      return false;
    }
})
   </script>

<body>
    <nav>
        <div class="heading">
        <h4>Rathan Bank</h4>
        </div>

    <form class="justify-content-center row">
        <div class="justify-content-center row col-5 mt-4 d-flex bg-info-subtle text-center text-dark card p-2 rounded-3 shadow-lg">
      
        <!-- Loan type input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Type</label>
          <input type="text" id="loanType" class="form-control" />
          <small id="usercheck" class="form-text
                text-muted invalid-feedback">
                        Your email must be a valid email
                    </small>
        </div>
      
        <!-- Loan name input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Name</label>
          <input type="text" id="loanName" class="form-control" />
          
        </div>
      
        <!-- Description input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan Description</label>
          <input type="text" id="loanDesc" class="form-control" />
          
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label">Loan ROI</label>
          <input type="number" id="loanROI" class="form-control" />
          
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8">Confirm you want to create a new Loan?</label>
        </div>
      
        <!-- Submit button -->
        <button type="button" id="submitbtn" name="submitbtn" class="btn btn-primary btn-block mb-4">Create</button>
    </div>
