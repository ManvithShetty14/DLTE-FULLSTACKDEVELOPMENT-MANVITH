<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(()=>{
            $(".btn").click(()=>{
            var csid=$("#cid").val();

            if(csid==""){
                $("#cid").after('<span class="error text-danger">this need to be filled</span>');
            }
        }) 
       })
    </script>

        <div class="container">
            <form id="form" class="card">
                    <div class="mt-3 mb-3">
                      <label class="form-label">Transaction ID</label>
                      <input type="number" name="transactionid" class="form-control" id="cid" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Date</label>
                      <input type="date" class="form-control" name="transactiondate">
                    </div>
                   
                    <label>Type</label>
                    <select class="form-select" name="transactiontype">   
                     <option selected>Type</option>
                      <option value="1">Credit</option>
                      <option value="2">Debit</option>
                      
                     </select>

                     <label>Mode</label>
                     <select class="form-select" name="transactionmode">   
                     <option selected>Mode</option>
                      <option value="1">UPI</option>
                      <option value="2">NEFT</option>
                      
                     </select>

                     <div class="mt-3 mb-3">
                      <label class="form-label">Amount</label>
                      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mt-3 mb-3">
                      <label class="form-label">Receiver</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                   
                
                  </form>
                  <button class="btn">Submit</button>
                  </div>
    
</body>
</html>
