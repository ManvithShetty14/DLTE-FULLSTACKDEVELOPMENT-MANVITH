<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>PAYEE DETAILS</title>
</head>
<body>
    <div class="container">
        <div class="ms-s mt-1 p-1 me-5 d-flex justify-content-center display-3 bg-info-subtle">
            <span>PAYEE DETAILS</span>
        </div>
        
        <div>
            <form name="pays">
            <div class="ms-5 me-5 mt-2 p-1">
            <label>PAYEE NAME</label>
            <input type="text" class="form-control" name="name" placeholder="Enter the name">
        </div>
        <div class="ms-5 me-5 mt-2 p-1">
            <label>PAYEE AMOUNT</label>
            <input type="number" class="form-control" name="amount" placeholder="Enter the amount">
        </div>
        <div class="ms-5 me-5 mt-2 p-1">
            <label>ACCOUNT NUMBER</label>
            <input type="number" class="form-control" name="accno" placeholder="Enter the amount">
        </div>
        <div class="ms-5 me-5 mt-2 p-1">
            <label>IFSC CODE</label>
            <input type="number" class="form-control" name="ifsc" placeholder="Enter the amount">
        </div>

        <button class="ms-5 mt-1"type="button" onclick="perform()">submit</button>
            
        </form>
        </div>
    
    </div>
    
</body>
</html>
