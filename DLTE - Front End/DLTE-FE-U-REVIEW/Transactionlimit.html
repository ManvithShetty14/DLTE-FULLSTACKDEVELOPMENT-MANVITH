<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTION LIMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </head>
<body>
    <div class="container">
        <!-- the main header -->
        <div class="card mt-3 ms-5 me-5 p-1 bg-primary-subtle">
            <div class="d-flex justify-content-center">
            <span class="display-6 "><b>TRANSACTION LIMIT</b></span>
        </div>
    </div>
       <!-- the amount entered by the user -->
    <div class="card mb-2 ms-5 me-5">
        <form name="limit">
            <div class="mb-2">
                <label class="mb-2 ms-2">AMOUNT</label>
                <input type="number" class="form-control ms-2" name="amount" placeholder="ENTER THE AMOUNT">
            </div>
          <!-- on clicing the button -->
            <button class="mt-2 ms-2 bg-info"name="button" type="button" onclick="perform()">PROCEED</button>
        </form>
    </div>

    <div class="card mt-5 ms-5 me-5">
        <div class="card-header d-flex justify-content-center bg-primary-subtle">
        <h1>HISTORY</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>OPERATION</th>
                </tr>
            </thead>
            <tbody id="hist">

            </tbody>
        </table>

    </div>


    </div>
    
</body>
</html>
