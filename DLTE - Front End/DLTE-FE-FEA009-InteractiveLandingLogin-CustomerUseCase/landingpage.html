<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <style>
      li{
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
  <!-- to put the logo image at top center -->
    <div class="d-flex justify-content-center bg-success-subtle">
      
        <img src="icici.jpg" width="468px" height="100px" >
        
      
    </div>

    
    <!-- forming te card consisting of basic deatils -->
    <div class="container bg-success-subtle">
        <div class="row">
            <div class="col">
                 <!-- to play the video -->
                 <video src="videoplayback.mp4" controls autoplay muted height="270px" width="700px"></video>
                
               </div>
                <div class="col card bg-info">
                  <form name="login">
                     <!-- Customer name input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3"><b>Customer Name</b></label>
                        <input type="text" name="name" class="form-control form-control-lg"
                          placeholder="Customer  Name" />
                        
                      </div>
            
                      <!-- Customer id input -->
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4"><b>Customer ID</b></label>
                        <input type="number" name="id" class="form-control form-control-lg"
                          placeholder="Customer ID" />
                        </div>
                        <!-- Customer PIN input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Customer PIN</b></label>
                          <input type="password" name="pin" class="form-control form-control-lg"
                            placeholder="Customer PIN" />
                         </div>
                         <!-- Customer Status input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Customer Status</b></label>
                          <input type="text" name="status" class="form-control form-control-lg"
                            placeholder="Customer Status" />
                         </div>
                         <!-- Customer account number input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Account Number</b></label>
                          <input type="number" name="accno" class="form-control form-control-lg"
                            placeholder="Account Number" />
                         </div>
                         <!-- Customer account balance input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Account Balance</b></label>
                          <input type="number" name="balance" class="form-control form-control-lg"
                            placeholder="Account Balance" />
                         </div>
                         <!-- Customer aadhar number input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Customer Aadhar</b></label>
                          <input type="number" name="aadhar" class="form-control form-control-lg"
                            placeholder="Aadhar Number" />
                         </div>
                         <!-- Customer pan number input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Customer PAN</b></label>
                          <input type="text" name="pan" class="form-control form-control-lg"
                            placeholder="PAN Number" />
                         </div>
                         <!-- Customer contact number input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Contact Numbe</b></label>
                          <input type="number" name="num" class="form-control form-control-lg"
                            placeholder="Contact Number" />
                         </div>
                         <!-- Customer email input -->
                         <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3"><b>Customer Email</b></label>
                          <input type="email" name="mail" class="form-control form-control-lg"
                            placeholder="Customer Email" />
                         </div>
              
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                              <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot ID?</a>
                          </div>
                
                          <!-- Submit button -->
                          <div class="d-flex justify-content-center">
                          <a onclick="calculate()" class="btn btn-primary btn-lg btn-block ">Sign in</a>
                        </div>
                      
             
                    </form>
                
            </div>
             <!-- carousel for visual info purpose -->
            <div id="carouselcontrol" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="sb-fight-fraud-d.jpg" height="250px" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="icici-bank-is-now-live-on-e-pay-tax-serviceonthe-e-filing-d.jpg"  height="250px" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="trade-emerge-banner-hp1-d.jpg" height="250px"  class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselcontrol" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselcontrol" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div> 
    </div>
        
            
    
</body>
</html>
