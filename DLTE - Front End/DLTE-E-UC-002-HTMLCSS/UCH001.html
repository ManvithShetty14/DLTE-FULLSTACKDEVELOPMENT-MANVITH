<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Link</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <h1 class="title">Customer Information</h1>
    <div class="container">
        <form class="child">
            <div class="grp">
                <label>Customer Name</label>
                <input type="text" name="full name" placeholder="Customer Name"/>
            </div>

            <div class="grp">
                <label>Customer Pan</label>
                <input type="text" name="pan" placeholder="Customer Pan Number"/>
            </div>

            <div class="row">
                <div class="col1">
                <label>Customer Contact</label>
                <input type="text" name="contact" placeholder="Customer Contact number"/>
            </div>

                <div class="col2">
                <label>Customer Email</label>
                <input type="text" name="email" placeholder="Customer email"/>
            </div>
            </div>

            <div class="btn-grp">
                <input type="submit" value="Create" />
                <input type="reset" value="Clear" />
            </div>
                
        </form>
    </div>
    
</body>
</html>
